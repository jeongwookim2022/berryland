{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 600px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Sign Up!</h4>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
<!--            {{ form }}-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-4"
                   value="Submit">
        </form>
    </div>

{% endblock %}
