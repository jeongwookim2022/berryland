{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 600px; margin-top: 2.4rem">
        <div class="mb-2">
            <h4>Write some comments!</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-4"
                   value="Submit">

            {% else %}

            <!--After Logging in when it was not at first,
                "?next={{ request.path }}" will Redirect user to article
                where the user was redirected from.-->
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
               class="btn btn-dark rounded-pill col-6 mt-3">
                Login First to write comments!
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
