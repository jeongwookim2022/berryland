{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 600px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Create your profile!</h4>
        </div>
        <!--  1. Uploading images needs 'enctype'.      -->
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-4"
                   value="Submit">
        </form>
    </div>

{% endblock %}
